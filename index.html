<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <div id="app" class="flex">

            <div class="preview"><img

                    loading="lazy" src="img/socks5tohttp.png" alt=""></div>
            <div class="name">

                    onclick="open_url('about:blank');"

    <script>
        new Vue({
            el: "#app",
            data: () => {
                let offers = g_offers.slice(0, 50);
                return {

        function open_url(url) {
